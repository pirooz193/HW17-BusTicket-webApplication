<!DOCTYPE html>
<html>
<head>
    <title>گرفتن بلیط</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="https://img.icons8.com/emoji/48/000000/bus-emoji.png"/>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="getTicket.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="div1" class="buses">
    <img src="https://img.icons8.com/dusk/64/000000/bus2.png"/></div>
<!------------->
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <img src="https://img.icons8.com/officel/80/000000/bus-ticket.png"/>
                <div class="d-flex justify-content-end social_icon">
                    <img src="https://img.icons8.com/emoji/48/000000/bus-emoji.png"/></div>
            </div>
            <div class="card-body">
                <form action="trips.jsp" method="post">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><img
                                    src="https://img.icons8.com/ios-filled/25/000000/region-code.png"/></span>
                        </div>
                        <input type="text" class="form-control" placeholder="مبداء" name="origin">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><img
                                    src="https://img.icons8.com/windows/25/000000/filled-flag2--v2.png"/></span>
                        </div>
                        <input type="text" class="form-control" placeholder="مقصد" name="destination">
                    </div>
                    <!--         Date Bar         ----------------------->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="https://img.icons8.com/metro/25/000000/planner.png"/>
                            </span>
                        </div>
                        <input id="datepicker" width="307" placeholder="تاریخ" name="date"/>
                        <script>
                            $('#datepicker').datepicker({
                                uiLibrary: 'bootstrap4'
                            });
                        </script>
                    </div>
                    <!--         End Of Date Bar          ----------------------->
                    <div class="form-group">
                        <input type="submit" value="جستجو" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
