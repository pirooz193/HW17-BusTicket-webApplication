<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ثبت نام</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://img.icons8.com/emoji/48/000000/bus-emoji.png"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>ثبت نام</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>
            <div class="card-body">
                <form action="./signUp" method="post">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="نام کاربری" name="username" required>

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="رمز عبور" name="password" required>
                    </div>
                    <div>
                        <span>
                            <input type="radio" id="male" value="آقا" name="gender" checked><label class="male" for="male">آقا </label>
                        </span>
                        <span>
                            <input type="radio" id="female" value="خانم" name="gender"><label class="female" for="female">خانم </label>
                        </span>
                    </div>

                    <div class="row align-items-center remember">
                        <input type="checkbox">یادآوری کن
                    </div>
                    <div class="form-group">
                        <input type="submit" value="ثبت نام" class="btn float-right login_btn">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
